
<div id="companyDialog{{company.id}}" class="modal">
    <!-- style="width: 400px;    height: 200px;"    position: absolute;    top: 50%;    left: 50%; -->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirmation</h4><br />
                <h3><strong>{{companyname | uppercase}}</strong></h3><br />
                <h3>{{nbemployees}}</h3> Angestellte
            </div>
            <div class="modal-body">
                <!--p>{{offer.description}} {{offer.company.street}}, {{offer.company.zipCode}}</p-->
                <p class="text-info"><small>{{companyname}} hat {{nboffers}} andere{{nboffers>1?'n':''}} übrig</small></p>
                <companylocalizer place="company.street"></companylocalizer>
                
            </div>
            <div class="modal-footer">
                <a href="../../{{website}}" style="text-decoration-color: #afeb4c"><i>Webseite besuchen</i></a>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
